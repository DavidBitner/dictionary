<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input type="text" id="search-input" placeholder="Search" />
        <button type="submit" class="btn" placeholder="Search">
          Search
        </button>
      </form>

      <div class="results">
        <div class="result__word">word</div>
        <div class="result__type">type</div>
        <div class="result__meaning">meaning</div>
        <div class="result__application">application</div>
        <div class="result__listen btn">btn</div>
      </div>
    </div>
  </body>
</html>
